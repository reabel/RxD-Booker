<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Appointment Booker</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Appointment Booker</h1>
    </header>
    
    <main>
      <section class="booking-section">
        <h2>Book an Appointment</h2>
        <form id="booking-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
          </div>
          
          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
          </div>
          
          <div class="form-group">
            <label for="service">Service</label>
            <select id="service" name="service" required>
              <option value="">Select a service</option>
              <option value="haircut">Haircut</option>
              <option value="coloring">Hair Coloring</option>
              <option value="styling">Hair Styling</option>
              <option value="facial">Facial Treatment</option>
            </select>
          </div>
          
          <button type="submit" class="btn-primary">Book Appointment</button>
        </form>
      </section>
      
      <section class="bookings-list">
        <h2>Your Bookings</h2>
        <div id="output"><!-- Messages appear here --></div>
        <button id="myButton">Test Button</button>
        <div id="bookings-container">
          <!-- Bookings will be displayed here -->
          <p class="empty-state">No bookings found.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Note the updated script path -->
  <script src="../dist/renderer.js"></script>
</body>
</html>
